plugins {
    id 'java'
    id 'checkstyle'
}

group 'com.skyrock.job4j_threads'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.9.0'
    compileOnly group: 'net.jcip', name: 'jcip-annotations', version: '1.0'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.8.0'
    testImplementation group: 'org.hamcrest', name: 'java-hamcrest', version: '2.0.0.0'
}

test {
    useJUnitPlatform()
}